plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.kafka:spring-kafka'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.kafka:spring-kafka-test'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9'
//	compile group: 'org.apache.curator', name: 'apache-curator', version: '4.2.0', ext: 'pom'
//	compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.1.5.RELEASE'
//	testCompile group: 'org.apache.curator', name: 'curator-test', version: '4.2.0'
//	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-zookeeper-all', version: '2.1.1.RELEASE'
}
